<!DOCTYPE html>
<html lang="en">
<head>
    <p> <h3> This site is Only for creating combos, nothing more.</h3></p> <br>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits Build Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            background-color: rgba(30, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #ff0000, transparent 30%);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255,0,0,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button {
            display: block;
            width: 100%;
            background-color: #ff0000;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        button:hover::after {
            left: 100%;
        }
        button:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.4);
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(50, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255,0,0,0.2);
            opacity: 0;
            transition: all 0.5s ease;
            transform: translateY(20px);
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        .build-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(80, 0, 0, 0.6);
            transition: all 0.3s ease;
            transform: translateX(-20px);
            opacity: 0;
        }
        .build-item.show {
            transform: translateX(0);
            opacity: 1;
        }
        .build-item:hover {
            transform: translateX(5px);
            background-color: rgba(100, 0, 0, 0.8);
        }
        .build-item strong {
            color: #ff0000;
        }
        #save-builds {
            margin-top: 20px;
        }
        #saved-builds {
            margin-top: 30px;
        }
        .saved-build {
            background-color: rgba(80, 0, 0, 0.6);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blox Fruits Build Generator</h1>
        <div id="buildForm">
            <button onclick="generateBuild()">Generate Random Build</button>
        </div>

        <div id="result"></div>

        <div id="save-builds">
            <button onclick="saveBuild()">Save This Build</button>
        </div>

        <div id="saved-builds">
            <h2>Saved Builds</h2>
        </div>
    </div>

    <script>
        const combatStyles = [
            "Shark Karate V2", "Electro V1", "Water Kung Fu", "Dragon Breath", 
            "Superhuman", "Godhuman", "Death Step", "Sharkman Karate", 
            "Electric Claw"
        ];

        const swords = [
            "Cutlass", "Dual Katana", "Katana", "Iron Mace", "Shark Saw", "Triple Katana", "Twin Hooks", "Dragon Trident", "Pipe", "Soul Cane", "Trident", "Dual-Headed Blade",
            "Gravity Cane", "Jitte", "Longsword", "Bisento", "Midnight Blade", "Cavender", "Dark Dagger", "Pole (1st Form)", "Pole (2nd Form)", "Saber", "Shisui", "Wando",
            "Sadie", "Canvander", "Midori", "Soul Cane", "Dark Blade", "Hallow Scythe", "Tushita", "Yoru", "Cursed Dual Katana", "True Triple Katana"
        ];

        const guns = [
            "Kabucha", "Soul Guitar", "Serpent Bow", "Acidum Rifle", "Bizarre Rifle",
            "Bazooka", "soul Cane"
        ];

        const fruits = [
            "Kilo", "Spin", "Chop", "Spring", "Bomb", "Smoke", "Spike", "Flame", "Falcon", "Ice", "Sand", "Dark", "Diamond", "Light", "Love", "Rubber", "Barrier", "Magma", "Door", "Quake", "Buddha",
            "Buddha", "Phoenix", "Rumble", "Paw", "Blizzard", "Gravity", "Dough", "Shadow", "Venom", "Control",
            "Dragon", "Leopard", "Kitsune", "Spirit"
        ];

        let currentBuild = {};

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateBuild() {
            currentBuild = {
                combat: getRandomItem(combatStyles),
                sword: getRandomItem(swords),
                gun: getRandomItem(guns),
                fruit: getRandomItem(fruits)
            };

            let resultHTML = `<h2>Your Random Blox Fruits Build:</h2>`;
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = resultHTML;
            resultElement.classList.remove('show');
            
            setTimeout(() => {
                resultElement.classList.add('show');
                Object.entries(currentBuild).forEach(([key, value], index) => {
                    setTimeout(() => {
                        const buildItem = document.createElement('div');
                        buildItem.classList.add('build-item');
                        buildItem.innerHTML = `<strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}`;
                        resultElement.appendChild(buildItem);
                        setTimeout(() => buildItem.classList.add('show'), 50);
                    }, index * 200);
                });
            }, 50);
        }

        function saveBuild() {
            if (Object.keys(currentBuild).length === 0) {
                alert("Please generate a build first!");
                return;
            }

            const savedBuildsElement = document.getElementById('saved-builds');
            const buildElement = document.createElement('div');
            buildElement.classList.add('saved-build');
            
            let buildHTML = '';
            for (let [key, value] of Object.entries(currentBuild)) {
                buildHTML += `<div><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}</div>`;
            }
            
            buildElement.innerHTML = buildHTML;
            savedBuildsElement.appendChild(buildElement);
        }
    </script>
</body>
</html>
